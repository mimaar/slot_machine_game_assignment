<!DOCTYPE html>
<head lang="en">
  <link rel="stylesheet" href="style.css" />
  <title>Slot machine game</title>
</head>
<body>
  <div class="upper-container">
    <div class="bet"></div>
      <button class="btn-add" onclick=increaseBet()>+</button>
      <input class="bet-amount" type="text" value="0" disabled></input>
      <button class="btn-reduce" onclick=decreaseBet()>-</button>
      <label class="credits"> Credits: </label>
      <input class="amount" type="text" value="5" disabled></input>
    </div>
  </div>

  <div class="win">
    <img class="win-bedge" src="./images/win-bedge.webp">
  </div>
  <div class="slots">
    <div class="reel"></div>
    <div class="reel"></div>
    <div class="reel"></div>
    <div class="reel" id="fourth-reel"></div>
    <div class="reel" id="fifth-reel"></div>
  </div>

  <div class="spin">
    <button class="btn-spin" onclick=spin()>Spin</button>
    <label class="bet-warning-zero-bet">You should increase your bet!</label>
    <label class="bet-warning-no-enough-credit">You don't have enough credit!</label>
  </div>
</body>

<script src="app.js"></script>
